<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Agilify - Board</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

<!-- Header -->
<div class="flex items-center justify-between p-4 bg-white shadow">
  <h1 class="text-2xl font-bold">Agilify</h1>
  <div class="flex gap-2">
    <button id="btnNuevaTarea" class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
      <i class="fas fa-plus"></i> Nueva tarea
    </button>
    <button id="btnPerfil" class="flex items-center px-4 py-2 text-black hover:text-gray-700">
      <i class="fas fa-user"></i>
    </button>
    <button id="btnBack" class="flex items-center px-4 py-2 text-black hover:text-gray-700">
      <i class="fa-solid fa-diagram-project"></i>
    </button>
    <button id="btnLogout" class="flex items-center px-4 py-2 text-black hover:text-gray-700">
      <i class="fas fa-sign-out-alt"></i>
    </button>
  </div>
</div>

<!-- Nombre del Proyecto -->
<div class="mt-4 px-6">
  <h2 id="projectName" class="text-xl font-semibold text-gray-700"></h2>
</div>

<!-- Kanban Columns -->
<div id="kanbanColumns" class="flex flex-col md:flex-row gap-4 p-4 flex-1 overflow-auto">
  <div id="todo" class="kanban-column w-full md:flex-1 bg-white rounded p-2">
    <h2 class="text-lg font-bold mb-2 text-center">A Realizar</h2>
    <div class="tareas"></div>
  </div>
  <div id="inprogress" class="kanban-column w-full md:flex-1 bg-white rounded p-2">
    <h2 class="text-lg font-bold mb-2 text-center">En Proceso</h2>
    <div class="tareas"></div>
  </div>
  <div id="paused" class="kanban-column w-full md:flex-1 bg-white rounded p-2">
    <h2 class="text-lg font-bold mb-2 text-center">Pausado</h2>
    <div class="tareas"></div>
  </div>
  <div id="done" class="kanban-column w-full md:flex-1 bg-white rounded p-2">
    <h2 class="text-lg font-bold mb-2 text-center">Realizado</h2>
    <div class="tareas"></div>
  </div>
</div>

<!-- Modal Perfil Usuario -->
<div id="modal-perfil" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden z-50">
  <div class="bg-white p-6 rounded max-w-md w-full relative shadow-lg">
    <button id="cerrarModalPerfil" class="absolute right-3 top-3 text-xl text-gray-500 hover:text-gray-800">&times;</button>
    <h2 class="text-xl font-bold mb-4 text-center">Perfil de Usuario</h2>
    <div id="perfilContenido" class="space-y-2"></div>
  </div>
</div>

<script src="app/app.js"></script>
</body>
</html>
